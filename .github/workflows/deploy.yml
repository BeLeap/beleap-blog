name: Deploy Blog

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: '12'
            - name: Install Dependencies
              run: yarn
            - name: Check Buildability
              run: yarn build
            - name: Run Blog
              uses: appleboy/ssh-action@master
              with:
                  host: ${{secrets.HOST}}
                  username: ${{secrets.USERNAME}}
                  key: ${{secrets.KEY}}
                  port: ${{secrets.PORT}}
                  timeout: 200m
                  script: |
                      cd ~/beleap-blog
                      pkill node
                      git pull
                      yarn install --timeout 10000000
                      yarn prod --timout 10000000
